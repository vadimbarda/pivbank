						<div class="product-picture beer">

							<li><a href="#">Пиво</a></li>

							<div class="tab-page">

									<div>
										<span class="discount-percent-radiobutton">
											<input id="rbNoDiscount" type="radio" name="discount" value="0" checked="checked" />
											<label for="rbNoDiscount">
												Нет карты</label>
										</span><span class="discount-percent-radiobutton">
											<input id="rbFivePercentDiscount" type="radio" name="discount" value="5" />
											<label for="rbFivePercentDiscount">
												5%</label>
										</span><span class="discount-percent-radiobutton">
											<input id="rbTenPercentDiscount" type="radio" name="discount" value="10" />
											<label for="rbTenPercentDiscount">
												10%</label></span>
									</div>
								</div>
								<div class="order-customer-contacts">
									<div class="order-detail address">
										<div>
											<img class="icon" src="img/s.png" alt="Адрес" />
											<span class="required-field">*</span>
											<input type="text" id="edtAddress" name="text" class="edit" />
										</div>
									</div>
									<div class="order-detail phone">
										<div>
											<img class="icon" src="img/s.png" alt="Телефон" />
											<span class="required-field">*</span>
											<input type="text" id="edtPhone" class="edit" />
										</div>
									</div>
									<div class="order-detail description">

											<img class="icon" src="img/s.png" alt="Заметки" />

											доставки</a>

										</div>

									<div class="form-error-arrow">
										<div class="line10">
										</div>
										<div class="line9">
										</div>
										<div class="line8">
										</div>
										<div class="line7">
										</div>

										<div class="line1">
										</div>
									</div>
								</div>
							</div>

						</div>

						</div>

		</div>
